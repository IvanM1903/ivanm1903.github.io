<div class="header flex justify-between p-5">
    <div>
        <img src="../../assets/logos/logo.png" alt="Logo" class="logo">
    </div>
    <div class=" flex gap-6">
        <button type="button" class="btn-alternative relative" (click)="focusToData(nodeCategories.About_me)">
            <span>About Me</span>
            <span class="flex w-3 h-3 bg-purple-500 rounded-full absolute top-1 right-1"></span>
        </button>
        <button type="button" class="btn-alternative relative" (click)="focusToData(nodeCategories.Projects)">
            <span>My Projects</span>
            <span class="flex w-3 h-3 bg-teal-500 rounded-full absolute top-1 right-1"></span>
        </button>
        <button type="button" class="btn-alternative relative"
            (click)="focusToData(nodeCategories.Experience)">
            <span>Experience</span>
            <span class="flex w-3 h-3 bg-red-500 rounded-full absolute top-1 right-1"></span>
        </button>
    </div>
</div>

<div #graphWrapper class="graph-wrapper">
</div>

<div class="data-card bg-slate-800" [@sidebarTrigger]="isNodePreviewOpen && nodeClicked ? 'open' : 'close'">
    <imp-description [node]="nodeClicked" [parentNode]="parentNodeOfClicked" (categorySelected)="categorySelected($event)"></imp-description>
</div>
